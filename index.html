<!DOCTYPE HTML>
<html>
	<head>
		<title>MuchMoney</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">		
		
		<link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.4.2.min.css">
		<link rel="stylesheet"  href="css/themes/default/much.money.css">
		<script src="js/jquery.js"></script>
		<script src="js/jquery.mobile-1.4.2.min.js"></script>
		<script src="js/jquery.caret.js"></script>
			
		<script type="text/javascript" src="js/config.js"></script>
		<script type="text/javascript" src="js/helper.js"></script>
		<script type="text/javascript" src="js/menu.js"></script>
		<script type="text/javascript" src="js/loadIndex.js"></script>
		<script type="text/javascript" src="js/uiUser.js"></script>
		<script type="text/javascript" src="js/uiDate.js"></script>
		<script type="text/javascript" src="js/uiItemCost.js"></script>		
		<script type="text/javascript" src="js/uiMoney.js"></script>
		<script type="text/javascript" src="js/pgInsMoney.js"></script>		
 		<script type="text/javascript" src="js/action.js"></script>
	</head>
	<body>		
		<div data-role="page" id="homepage">			
			<div data-role="header" data-position="fixed">
				<h1>Much Money</h1>
				<a href="#leftpanel" data-icon="bars" data-iconpos="notext">Menu</a>        		
			</div><!-- /header -->
			<div id="startmenu" data-role="content">
				<!-- Load dynamic by usersGroups.loadList -->				
			</div><!-- /content -->
			<div data-role="footer" data-position="fixed">
				<h4>Credits: Luca Marani</h4>
			</div><!-- /footer -->
			<div data-role="panel" id="leftpanel" data-theme="b" class="ui-panel ui-panel-position-left ui-panel-display-reveal ui-body-b ui-panel-open">
    			<ul data-role="listview">
				    <li data-role="list-divider">Nuova</li>
				    <li><a href="#">Spesa</a></li>
				    <li><a href="#">Entrata</a></li>
				    <li data-role="list-divider">Riepilogo</li>
				    <li><a href="#">Movimenti</a></li>
				    <li><a href="#">Totali</a></li>				    				    
				</ul>
			</div><!-- /panel -->
		</div><!-- /page -->

		<div data-role="page" id="insMoney" data-position="fixed">
			<div data-role="header">
				<!--<a href="index.html" data-rel="back">back</a>-->
				<!--<a href="#leftpanelm" data-icon="bars" data-iconpos="notext">Menu</a>-->    
				<a href="index.html" data-rel="back" class="ui-btn-left ui-btn ui-icon-back ui-btn-icon-notext ui-shadow ui-corner-all" data-role="button" role="button">Back</a>				
				<h1>Much Money</h1>				
				<div id="insMoneynav" data-role="navbar">
			        <ul>
			            <li><a href="#insMoneyout?action=new" class="ui-btn-active ui-state-persist">Spese</a></li>
			            <li><a href="#insMoneyin?action=new">Entrate</a></li>			            
			        </ul>
			    </div><!-- /navbar -->			    
			</div><!-- /header -->
			<div role="main" class="ui-content" data-role="content">
					<div id="insMoneyout">						
						<label for="selectUsersout" class="select">Utente:</label>
						<select id="selectUsersout"
								class="selectUsers" 
								data-native-menu="false"
								mz-data-list="user"
								mz-data-para="useridowner" 
								mz-data-required="true">
							<option data-placeholder="true" value="null">Seleziona chi ha pagato...</option>						
						</select>		
										
		    			<label for="dregout">Data di registrazione:</label>
		     			<input id="dregout"
		     				   type="date" 
		     				   data-cleaner-btn="true" 
		     				   name="dregout"
		     				   value="" 
		     				   mz-data-type="dreg" 
		     				   mz-data-para="vdate"
		     				   mz-data-required="true" 
		     				   mz-data-default="now" />
		     			
		     			<label for="itemcostout">Motivo della spesa:</label>
			     		<input id="itemcostout"
			     			   type="text"
			     			   placeholder="per cosa gli hai spesi?" 
			     			   data-cleaner-btn="true" 
			     			   maxlength="255" 
			     			   mz-data-list="itemcost" 
			     			   mz-data-type="U" 
			     			   mz-data-para="itemcostname"
			     			   mz-data-required="true">     			
			     		<ul id="suggitemcostout" data-role="listview" data-inset="true"></ul>
		     			
		    			<label for="moneyout">Costo sostenuto:</label>
			     		<input id="moneyout" 
			     		       type="text" 
			     		       pattern="[0-9.]*" 
			     		       placeholder="Quanti ne hai spesi? (&#8364; 0.00)" 
			     		       data-cleaner-btn="true" 
			     		       mz-data-type="money" 
			     		       mz-data-para="money" 
			     		       mz-data-required="true"/>	     		
		     			
			     		<a href="#" id="saveMoneyout" data-role="button" data-icon="check" data-inline="true" data-theme="b" mz-data-action="insertmoney">Registra</a>		     		   			     			  
			     		<!--<a href="index.html" data-role="button" data-icon="delete" data-inline="true">Cancella</a>-->	
		     		</div>
		     		
		     		<div id="insMoneyin">		     			
		     			<label for="selectUsersin" class="select">Utente:</label>
						<select id="selectUsersin" 
								class="selectUsers" 
								data-native-menu="false"
								mz-data-list="user"
								mz-data-para="useridowner"
								mz-data-required="true">
							<option data-placeholder="true" value="null">Seleziona chi ha guadagnato...</option>						
						</select>
						
						<label for="dregin">Data di registrazione:</label>
		     			<input id="dregin" 
		     				   type="date" 
		     				   data-cleaner-btn="true" 
		     				   name="dregin" 
		     				   value="" 
		     				   mz-data-type="dreg" 
		     				   mz-data-para="vdate"
		     				   mz-data-required="true"
		     				   mz-data-default="now"/>
		     			
		     			<label for="itemcostin">Motivo della guadagno:</label>
			     		<input id="itemcostin"
			     			   type="text"  
			     			   placeholder="da dove vengono i tuo guadagni?" 
			     			   data-cleaner-btn="true" 
			     			   maxlength="255" 
			     			   mz-data-list="itemcost" 
			     			   mz-data-type="E" 
			     			   mz-data-para="itemcostname"
			     			   mz-data-required="true">     			
			     		<ul id="suggitemcostin" data-role="listview" data-inset="true"></ul>
		     			
		     			<label for="moneyin">Entrata recepita:</label>
			     		<input id="moneyin"
			     		       type="text" 
			     		       pattern="[0-9.]*"
			     		       placeholder="Quanti ne hai guadagnati? (&#8364; 0.00)"
			     		       data-cleaner-btn="true"
			     		       mz-data-type="money" 
			     		       mz-data-para="money"
			     		       mz-data-required="true" />
			     		
			     		<a href="#" id="saveMoneyin" data-role="button" data-icon="check" data-inline="true" data-theme="b" mz-data-action="insertmoney">Registra</a>
		     		</div>			     				     			
  			</div><!-- /Content-->
			<div data-role="footer" data-position="fixed">
				<h4>Credits: Luca Marani</h4>
			</div><!-- /footer -->			
		</div>
	</body>
</html>
