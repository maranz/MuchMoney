		<div data-role="page" id="insMoney" data-position="fixed">

				<h1>Much Money</h1>
				<div class="ui-btn-left">

				<div id="insMoneynav" data-role="navbar">

			<div role="main" class="ui-content" data-role="content">
					<div id="insMoneyout">						
						<label for="selectUsersout" class="select">Utente:</label>
						<select id="selectUsersout"
								class="selectUsers" 
								data-native-menu="false"
								mz-data-list="user"
								mz-data-para="ownerid" 
								mz-data-required="true">
							<option data-placeholder="true" value="">Seleziona chi ha pagato...</option>						
						</select>		
						
						<label for="selectInsProjects" class="select">Progetto:</label>
						<select id="selectInsProjects"
								class="selectProjects" 
								mz-data-list="projects"
								mz-data-para="projectid"
								data-native-menu="false"
								mz-data-required="true">
							<option data-placeholder="true" value="">Seleziona per cosa gli hai spesi...</option>
						</select>	
									
		    			<label for="dregout">Data di registrazione:</label>
		     			<input id="dregout"
		     				   type="date" 
		     				   data-cleaner-btn="true" 
		     				   name="dregout"
		     				   value="" 
		     				   mz-data-type="dreg" 
		     				   mz-data-para="vdate"
		     				   mz-data-required="true" 
		     				   mz-data-default="now" />
		     			
		     			<label for="itemcostout">Motivo della spesa:</label>
			     		<input id="itemcostout"
			     			   type="text"
			     			   placeholder="per cosa gli hai spesi?" 
			     			   data-cleaner-btn="true" 
			     			   maxlength="255" 
			     			   mz-data-list="itemcost" 
			     			   mz-data-type="U" 
			     			   mz-data-para="itemcostname"
			     			   mz-data-required="true">     			
			     		<ul id="suggitemcostout" data-role="listview" data-inset="true"></ul>
		     			
		    			<label for="moneyout">Costo sostenuto:</label>
			     		<input id="moneyout" 
			     		       type="text" 
			     		       pattern="[0-9.]*" 
			     		       placeholder="Quanti ne hai spesi? (&#8364; 0.00)" 
			     		       data-cleaner-btn="true" 
			     		       mz-data-type="money" 
			     		       mz-data-para="money" 
			     		       mz-data-required="true"/>	     		
		     			
			     		<a href="#" id="saveMoneyout" data-role="button" data-icon="check" data-inline="true" data-theme="b" mz-data-action="insertmoney">Registra</a>		     		   			     			  
			     		<!--<a href="index.html" data-role="button" data-icon="delete" data-inline="true">Cancella</a>-->	
		     		</div>
		     		
		     		<div id="insMoneyin">		     			
		     			<label for="selectUsersin" class="select">Utente:</label>
						<select id="selectUsersin" 
								class="selectUsers" 
								data-native-menu="false"
								mz-data-list="user"
								mz-data-para="ownerid"
								mz-data-required="true">
							<option data-placeholder="true" value="">Seleziona chi ha guadagnato...</option>						
						</select>
						
						<label for="dregin">Data di registrazione:</label>
		     			<input id="dregin" 
		     				   type="date" 
		     				   data-cleaner-btn="true" 
		     				   name="dregin" 
		     				   value="" 
		     				   mz-data-type="dreg" 
		     				   mz-data-para="vdate"
		     				   mz-data-required="true"
		     				   mz-data-default="now"/>
		     			
		     			<label for="itemcostin">Motivo della guadagno:</label>
			     		<input id="itemcostin"
			     			   type="text"  
			     			   placeholder="da dove vengono i tuo guadagni?" 
			     			   data-cleaner-btn="true" 
			     			   maxlength="255" 
			     			   mz-data-list="itemcost" 
			     			   mz-data-type="E" 
			     			   mz-data-para="itemcostname"
			     			   mz-data-required="true">     			
			     		<ul id="suggitemcostin" data-role="listview" data-inset="true"></ul>
		     			
		     			<label for="moneyin">Entrata recepita:</label>
			     		<input id="moneyin"
			     		       type="text" 
			     		       pattern="[0-9.]*"
			     		       placeholder="Quanti ne hai guadagnati? (&#8364; 0.00)"
			     		       data-cleaner-btn="true"
			     		       mz-data-type="money" 
			     		       mz-data-para="money"
			     		       mz-data-required="true" />
			     		
			     		<a href="#" id="saveMoneyin" data-role="button" data-icon="check" data-inline="true" data-theme="b" mz-data-action="insertmoney">Registra</a>
		     		</div>

			        <a href="#leftpanel" class="headerButton" data-icon="bars" data-iconpos="notext"  data-role="button">leftpanel</a>
			        <a href="index.html" class="headerButton" data-rel="back" data-icon="back" data-iconpos="notext" data-role="button">back</a>

				<a href="#insMoney?action=new&type=full" data-transition="slideup" class="ui-btn-right ui-btn ui-icon-plus ui-btn-icon-notext ui-shadow ui-corner-all" data-role="button" role="button">Add</a>

						<select id="selectMovUsersout"

								mz-data-para="ownerid" 
								mz-data-required="true">
							<option value="">Famiglia</option>						
						</select>		
												
						<select id="selectMovProjects"
								class="selectProjects" 
								mz-data-list="projects"

					<div data-role="collapsible-set" mz-data-view="movmoney">
					
					</div>

			<div data-role="footer" data-position="fixed" data-id="footer">
